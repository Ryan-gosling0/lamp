<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lamp.com</title>
    <link rel="stylesheet" href="lamp.css">
</head>
<body>
    <main id="main">
        <h1 id="tx1">switch the light On</h1>
        <img id="lamp" src="off.png" alt="eure"></br>
        <button class="ok" id="btnon" onclick="funon(1)">On</button>
        <button class="ok" id="btnoff" onclick="funon(0)">Off</button>
    </main>
</body>
<script>
    function funon(value){
        var pic;
        if(value == 0){
            pic='off.png';
            var f=document.getElementById('main');
            f.style.backgroundColor='black';
        }
        else{
            pic='on.png';
            var f=document.getElementById('main');
            f.style.backgroundColor='#f5f59e';
        }
        document.getElementById('lamp').src=pic;
}
</script>
</html>
